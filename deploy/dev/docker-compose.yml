# Docker Compose for development with local PostgreSQL
# Use this for testing against a local database (not Supabase)
#
# Prerequisites:
#   1. Create .env in this folder with your configuration
#
# Usage:
#   docker-compose -f deploy/dev/docker-compose.yml up --build

services:
  # StockMate API Backend
  api:
    build:
      context: ../..
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - APP_ENV=development
      - LOG_LEVEL=INFO
    volumes:
      # Mount data directory for SQLite persistence in development
      - ../../data:/app/data
      # Mount app code for hot reloading (development only)
      - ../../app:/app/app:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PostgreSQL Database (for local testing of production setup)
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: stockmate
      POSTGRES_USER: stockmate
      POSTGRES_PASSWORD: localdev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockmate -d stockmate"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
